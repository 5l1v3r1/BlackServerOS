<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>

        <!-- CSS -->
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="/static/css/form-elements.css">
        <link rel="stylesheet" href="/static/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>404</h1>
                            <div class="description">
                            	<p>
	                            	Page Not Found<br><br>
                                    
                                    What you were looking for is just not there.<br><br>
                            	</p>
                                <a href="{{ url_for('login') }}">go somewhere nice</a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <div class="description">
                                <p>
                                    {% with messages = get_flashed_messages(with_categories=true) %}
                                        {% if messages %}
                                            <ul class="flashes">
                                                {% for category, message in messages %}
                                                    <div class="{{ category }}" name="messages" id="messages">
                                                        {{ message }}
                                                    </div>
                                                {% endfor %}
                                            </ul>
                                        {% endif %}
                                    {% endwith %}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>


        <!-- Javascript -->
        <script src="/static/js/jquery-1.11.1.min.js"></script>
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/js/jquery.backstretch.min.js"></script>
        <script src="/static/js/retina-1.1.0.min.js"></script>
        <script src="/static/js/default.js"></script>
        
        <!--[if lt IE 10]>
            <script src="/static/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
