{% load staticfiles %}
{% include 'cssbase.html' %}

{% block css %}{% endblock %}

<h5>
	Process Tree: <span class="endpoint_name">{{hostname}}.</span><br> 
	Case: <span class="case_name" id="{{case}}">{{case}}</span>
</h5>
<div class="stateinspector" style="padding: 20px 20px; width:100%"></div>
<script>
// select the target node

var treeData = [];

$.ajax({
    type: "POST",
    data: {
    	csrfmiddlewaretoken: '{{ csrf_token }}'
    },
    url: "{% url 'w32ptree' case=case hostname=hostname %}",
    success: function(result){
        if (result.length < 1) {
            $('.stateinspector').html('Process Tree data is unavailable.')
        }
        else {
            treeData.push(result[0]._source.Record)   
        
       
// ************** Generate the tree diagram	 *****************
var divw = $('.stateinspector').width();
var divh = $('.stateinspector').height()

var margin = {top: 20, right: 120, bottom: 20, left: 40},
	width = divw - margin.right - margin.left,
	height = 600 - margin.top - margin.bottom;
	
var i = 0,
	duration = 400,
	root;

var tree = d3.layout.tree()
	.size([height, width]);

var diagonal = d3.svg.diagonal()
	.projection(function(d) { return [d.y, d.x]; });

var svg = d3.select(".stateinspector").append("svg")
	.attr("width", width + margin.right + margin.left)
	.attr("height", height + margin.top + margin.bottom)
	.append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

root = treeData[0];
root.x0 = height / 2;
root.y0 = 0;
  
update(root);

d3.select(self.frameElement).style("height", "500px");

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
	  links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
	  .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
	  .attr("class", "node")
	  .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
	  .on("click", click)      
	  .on("mouseover", function(d) {
        div.transition()
          .duration(200)
          .style("opacity", .9);
        div.html(
            "PID: " + '<span style="color:#F7973D">' + d.pid + "</span><br/>" + 
            "Args: " + '<span style="color:#F7973D">' + d.arguments + "</span><br/>" +
            "Start Time: " + '<span style="color:#F7973D">' + d.startTime + "</span><br/>" +
            "Path: " + '<span style="color:#F7973D">' + d.path + "</span><br/>" + 
            "Parent: " + '<span style="color:#F7973D">' + d.parent.pid + "</span><br/>"
            )
          .style("left", (d3.event.pageX) + "px")
          .style("top", (d3.event.pageY - 28) + "px");
        })
      .on("mouseout", function(d) {
        div.transition()
          .duration(500)
          .style("opacity", 0);
        });;

  nodeEnter.append("circle")
	  .attr("r", 1e-6)
	  .style("fill", function(d) { return d.children ? "#BE2327" : "#fff"; });

  nodeEnter.append("text")
	  .attr("x", function(d) { return d._children || d.children ? -13 : 13; })
	  .attr("dy", ".35em")
	  .attr("text-anchor", function(d) { return d._children || d.children ? "end" : "start"; })
	  .text(function(d) { return d.name; })
	  .style("fill-opacity", 1e-6);

  var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
	  .attr("r", 10)
	  .style("fill", function(d) { return d._children ? "#BE2327" : "#fff"; });

  nodeUpdate.select("text")
	  .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
	  .remove();

  nodeExit.select("circle")
	  .attr("r", 1e-6);

  nodeExit.select("text")
	  .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
	  .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
	  .attr("class", "link")
	  .attr("d", function(d) {
		var o = {x: source.x0, y: source.y0};
		return diagonal({source: o, target: o});
	  });

  // Transition links to their new position.
  link.transition()
	  .duration(duration)
	  .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
	  .duration(duration)
	  .attr("d", function(d) {
		var o = {x: source.x, y: source.y};
		return diagonal({source: o, target: o});
	  })
	  .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
	d.x0 = d.x;
	d.y0 = d.y;
  });
}
}
// Toggle _children on click.
function click(d) {
  if (d._children) {
	d.children = d._children;
	d._children = null;
  } else {
	d._children = d.children;
	d.children = null;
  }
  update(d);
}
        }               
})
;
</script>
