dist: trusty
sudo: required
language: c

addons:
  apt:
    packages:
      - zsh
      - gnupg
      - cryptsetup
      - pinentry-curses
      - gawk
      - libgcrypt20-dev
      - steghide
      - qrencode
      - e2fsprogs
      - shellcheck

before_script:
  - make --directory=extras/kdf-keys
  - sudo make --directory=extras/kdf-keys install

script:
  - make lint
  - make test
